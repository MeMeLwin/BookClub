    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>

    <div id="header">
      <img class="img-responsive" src="image/banner.jpg">
    </div>
    <h1>Register</h1>

    <form class="form-horizontal" action="/action_page.js">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">First Name </label>
      <div class="col-sm-6">
        <input type="name" class="form-control" id="name" placeholder="Enter First Name" name="fname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Last Name </label>
      <div class="col-sm-6">
        <input type="name" class="form-control" id="name" placeholder="Enter Last Name" name="lname">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email Address </label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password </label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password </label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="pwd">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
